<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div style="margin: 3%;max-width: 50%; width: 35%; justify-content: center; flex: auto" class="border">
    <h3 class="h3" style="margin: 20px">{{ header }}</h3>
    <form method="post" action="http://0.0.0.0:8000/atm/actions" enctype="multipart/form-data">
     {% csrf_token %}
            <div style="width: 25%; margin: 15px; display: block" align="end" class="input-group mb-3">
              <button style="display: block; margin-bottom: 10px; width: 150px" name="action" value="finish" class="btn btn-outline-secondary" type="submit"  id="actions">To actions</button>
                <button style="display: block; margin-bottom: 10px; width: 150px" name="action" value="cash" class="btn btn-outline-secondary" type="button" onclick=window.location.href='/atm' id="cash">Finish process</button>
            </div>
            {% if card %}
                <input class="form-control" style="visibility: hidden" name="card" type="text" value="{{ card }}" aria-label="readonly input example" readonly>
            {% endif %}
    </form>
</div>
</body>
</html>
