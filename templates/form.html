<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if button_label == "Confirm" %}
            <button type="submit">{{ button_label }}</button>
        {% endif %}
        {% if button_label != "Confirm" %}
            <button type="submit">{{ button_label }}</button>
        {% endif %}

    </form>
</body>
</html>
